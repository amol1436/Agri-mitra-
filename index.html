<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .card {
      background: #2a2a40;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      color: #ccc;
    }

    .tab.active {
      color: white;
      border-bottom: 2px solid white;
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    input {
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .main-btn {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      margin-top: 15px;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .google-icon {
      width: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/amol1436/Agri-mitra-/refs/heads/main/file_00000000c07461f6b7089f1196f12216%20(1).png" class="logo" alt="AgriMitra Logo">
  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <div id="login" class="form active">
      <input type="email" id="loginEmail" placeholder="Enter email">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button class="main-btn" id="loginBtn">Login</button>
      <button class="google-btn" id="googleLoginBtn">
        <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
        Continue with Google
      </button>
    </div>

    <div id="signup" class="form">
      <input type="email" id="signupEmail" placeholder="Enter email">
      <input type="password" id="signupPassword" placeholder="Enter password">
      <input type="password" id="signupConfirm" placeholder="Confirm password">
      <button class="main-btn" id="signupBtn">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5tM-5HRT-_0DLN7VgggOP_2G8sllO3Ko",
      authDomain: "agrimitra-1350d.firebaseapp.com",
      projectId: "agrimitra-1350d",
      storageBucket: "agrimitra-1350d.appspot.com",
      messagingSenderId: "1048874744051",
      appId: "1:1048874744051:web:bba0ae849ebe1a7a249f86",
      measurementId: "G-9XY1XH231E"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${tabName}']`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login successful!");
            window.location.href = "preference.html";
          })
          .catch(error => alert("Login failed: " + error.message));
      });

      document.getElementById("signupBtn").addEventListener("click", () => {
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const confirm = document.getElementById("signupConfirm").value;

        if (password !== confirm) {
          alert("Passwords do not match.");
          return;
        }

        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Sign up successful!");
            window.location.href = "preference.html";
          })
          .catch(error => alert("Sign up failed: " + error.message));
      });

      document.getElementById("googleLoginBtn").addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithRedirect(provider);
      });
    });
  </script>
</body>
</html>
